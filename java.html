<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aakash Vaan Rocket</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="arun">
        <div class="parachute">
          <div class="canopy"></div>
          <div class="strings">
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
          </div>
        </div>
        <div class="parachute-small left">
          <div class="canopy"></div>
          <div class="strings">
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
          </div>
        </div>
        <div class="parachute-small right">
          <div class="canopy"></div>
          <div class="strings">
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
          </div>
        </div>
        <div class="rocket-nose">
          <div class="rocket-nosetip"></div>
        </div>  
        <div class="rocket-body">
          <div class="arrowup">
            <img src="horn-removebg-preview.png" alt="" />
          </div>
          <div>
            <span>N</span>
            <span>A</span>
            <span>A</span>
            <span>V</span>
            <span>H</span>
            <span>S</span>
            <span>A</span>
            <span>K</span>
            <span>A</span>
            <span>A</span>
          </div>
          <div class="jetfire">
            <div class="fire">
                <div class="fire-line"></div>
                <div class="fire-line"></div>
                <div class="fire-line"></div>
            </div>
            <div class="smoke">
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
            </div>
            <div class="jet-logo"></div>
          </div>
          <div class="window">
            <div class="sec">
              <div class="fin-left"></div>
              <div class="fin-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ground">
      <div class="trees">
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
      </div>
      <div class="grass"></div>
    </div>
    <button class="launch-btn">Launch Rocket</button>
    <script src="script.js"></script>
  </body>
</html>
